<body>
    <h1>&lt;svg&gt; elements with an img role must have an alternative text</h1>
    <svg id="example1" role="img"></svg> <!-- No title child -->
    <svg id="example2" role="img"><title></title></svg> <!-- Empty title child -->
    <svg id="example3" role="img"><circle><title>Time II: Party</title></circle></svg> <!-- Title grandchild -->
    <svg id="example4" role="img"><title> \t\r\n </title></svg> <!-- Title with only whitespace -->
    <svg id="example5" role="img"><title></title><title>Time II: Party</title></svg> <!-- Multiple titles, first is empty -->
    <p>Note: This is a bad example where SVG elements with an img role do not have appropriate alternative text.</p>
</body>
</html>
