<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active &lt;area&gt; elements must have alternate text</title>
    <script>
    (function(w,d,s,a,m,t) {
        a = d.createElement(s);m = d.getElementsByTagName(s)[0];a.defer = true;a.fetchpriority='high';a.id = 'auditor_app';a.dataset.cfasync = 'false';a.src = 'https://stage-auditor.sitelint.com/auditor.bundle.js?tokenId=e0e568cd35f15dcb5a7b98805e8ef5c447ef519ebcdbbea8a508da215390616e';

        function onPageLoaded() {
            w.clearTimeout(t);
            w.removeEventListener('DOMContentLoaded', onPageLoaded);

            function loadSiteLintAuditor() {
                m.parentNode.insertBefore(a, m);
            }
            w.setTimeout(loadSiteLintAuditor, 3500);
        }
        function onAuditorLoaded(){
            auditor.config({
                includeHidden: true,

        }

    </script>
</head>
<body>
    <h1>Active &lt;area&gt; elements must have alternate text</h1>
    <img src="images/solar_system.jpg" alt="Solar System" width="472" height="800" usemap="#Map"/>
    <map name="Map">
        <area shape="rect" coords="115,158,276,192" href="http://en.wikipedia.org/wiki/Mercury_%28planet%29">
        <area shape="rect" coords="115,193,276,234" href="http://en.wikipedia.org/wiki/Venus">
        <!-- Remaining hotspots in image map without alt attributes... -->
    </map>
    <p>Note: This is a bad example where the area elements do not have alternate text.</p>
</body>
</html>
